<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <!-- Google Fonts -->

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css"> 

</head>
<body class="d-flex justify-content-center align-items-center">
    <main class="container">
            <div class="row shadow form">
                <!-- FORM-LEFT -->
                <div class="col-lg-6 form__image">
                </div>
                <!-- /FORM-LEFT -->
                <!-- FORM RIGHT -->
                <div class="col-lg-6 form__fields d-flex flex-column justify-content-center">
                    <form action="#">
                        <div class="form__header d-flex justify-content-between align-items-center">
                            <div class="form__title">
                                <h1 class="ps-5">Login</h1>
                            </div>
                            <div class="form__social-media">  
                                <a href="#"><img class="me-4" src="./img/facebook-ico.svg" alt="facebook link"></a>
                                <a href="#"><img class="me-5" src="./img/twitter-ico.svg" alt="twitter link"></a>
                            </div>
                        </div>
                        <div class="form__content">
                            <div class="form__container ps-5 pt-2 pe-5">
                                <form>
                                    <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">USUÁRIO</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">SENHA</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="container-btn d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">ENVIAR</button>
                                    </div>
                                    <div class="mb-3 form-check pt-3 d-flex justify-content-between">
                                        <div class="formm">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
                                            <label class="form-check-label" for="exampleCheck1">Lembrar senha</label>
                                        </div>
                                        <div class="align-self-end">
                                            <a href="#">Esqueci a senha</a>
                                        </div>
                                    </div>
                                    <div class="not-registered pt-4 d-flex justify-content-center">
                                        <p>Não está registrado? <span><a href="#">Registre-se</a></span></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /FORM-RIGHT -->
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
